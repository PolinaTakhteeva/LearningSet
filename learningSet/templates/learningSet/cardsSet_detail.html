{% extends 'learningSet/cardsSet_base.html' %}
{% block content %}

			<h1>{{set.name}}</h1>
			<div>{{set.description}}</div>
			<br>
			<div>{{set.educational_material}}</div>
			<br>
			<h2>Test qustions:</h2>

				<br>
			{% endfor %}
		</div>
{% endblock %}
