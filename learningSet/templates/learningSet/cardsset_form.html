{% extends 'base.html' %}
{% load bootstrap3 %}
{% block content %}
<div class="wrapper">
<h1>Создать набор флеш-карт:</h1>
    <form method="post" id="cardsSet_create">
    <div class="easy-form">
    {% csrf_token %}
    	{% bootstrap_form form %}
    	{% buttons %}
        	<button class="btn btn-primary">Создать</button>
    	{% endbuttons %}
    </div>
    </form>
</div>
{% block extra_js %}
	<script>
		$( "#cardsSet_create" ).on('submit', function(event){
        event.preventDefault();
        submit_form();
    });
        function submit_form() {
          var name = $('input[name=name]').val();
          var description = $('textarea[name=description]').val();
          var educational_material = $('textarea[name=educational_material]').val();
  			$.ajax({
                 	type: "POST",
                 	url: "{% url 'cardsSet_create' %}",
                 	data: {'name': name, 
                          'description': description, 
                          'educational_material': educational_material, 
                          'csrfmiddlewaretoken': '{{ csrf_token }}'},
                 	dataType: "json",
                 	success: function(response) {
                    alert(response.set_id)
                  },
                  error: function(rs, e) {
                         	alert(rs.responseText);
                  }
            	});
      }
	</script>
{% endblock extra_js %}
{% endblock %}
