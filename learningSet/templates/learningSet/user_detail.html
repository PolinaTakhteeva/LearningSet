{% extends 'base.html' %}
{% block content %}
	<div class="wrapper">
		<div>
			<h1>{{user.first_name}} &thinsp; {{user.last_name}}</h1>
			<div>Username: &thinsp; {{user}}</div>
			<div>Email: &thinsp; {{user.email}}</div>
			<br>
			<h2>Наборы флеш-карт, созданные пользователем:</h2>
			{% for set in sets %}
				<h3>
				<a href="{% url 'set_detail' set.id %}">{{set.name}}</a>
				</h3>
				<h4>{{set.description}}</h4>
			{% endfor %}
		</div>
	</div>
{% endblock %}
